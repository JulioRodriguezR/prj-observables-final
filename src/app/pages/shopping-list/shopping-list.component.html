<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr />
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer"
                *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
                (click)="onEditItem(i)"
            >
                <!-- 
                TODO: Obtain identification of the ingr. to replace in the ingr. matrix that is admired in the service
            -->
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>

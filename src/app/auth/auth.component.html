<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(auth.value)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                    class="form-control"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                />
            </div>
            <div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                >
                    {{ isLoginMode ? "Login" : "Sign Up" }}
                </button>
                |
                <button
                    class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button"
                >
                    Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
                </button>
            </div>
        </form>
    </div>
</div>
